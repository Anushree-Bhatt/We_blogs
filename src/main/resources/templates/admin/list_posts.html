<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: grid;
            grid-template-rows: 70px 750px 150px;
            gap: 10px;
            background-color: #eff0f3;
        }
        table, .footer_content{
            background-color: #fffffe;
        }
        td{
            color: #2a2a2a;
        }
        h1, th{
            color: #0d0d0d;
        }
    </style>
</head>
<body>

    <header class="header_content">
        <div th:replace="~{admin/common/nav :: nav}"></div>
    </header>

    <main class="main_content">
        <article>
            <h1 class="text-center mt-2">Blog Posts</h1>
            <section class="row col-md-8 offset-md-2 mt-3">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Short description</th>
                        <th scope="col">Created On</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post, postStatus : ${posts}">
                            <th scope="row" th:text="${postStatus.count}">1</th>
                            <td th:text="${post.title}"></td>
                            <td th:text="${post.shortDescription}"></td>
                            <td th:text="${post.createdOn}"></td>

                        </tr>
                    </tbody>
                </table>
            </section>
        </article>

    </main>

    <footer class="footer_content">
        <p>&copy; 2025 WeBlogs Website</p>
    </footer>

</body>
</html>
